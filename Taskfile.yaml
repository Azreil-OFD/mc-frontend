      - docker rm -f {{.PROD_CONTAINER_NAME}} || true
      - task: build-image
        vars:
          TARGET: "{{.TARGET}}"
      - echo "üöÄ –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞..."
      - docker run -d --name {{.PROD_CONTAINER_NAME}} -p {{.PORT}}:3000 {{.IMAGE_TAG}}
      - lazydocker
      - docker stop {{.DEV_CONTAINER_NAME}}

  build:
