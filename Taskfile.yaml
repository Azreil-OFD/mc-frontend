    vars:
      TARGET: production
    cmds:
      - task: build-image

  test:
    desc: –ó–∞–ø—É—Å–∫ unit-—Ç–µ—Å—Ç–æ–≤ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
    vars:
      TARGET: development
    cmds:
      - echo "üß™ –°–±–æ—Ä–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Ç–µ—Å—Ç–æ–≤..."
      - task: build-image
      - echo "üöÄ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ..."
      - docker run --rm -v .:/app -v /app/node_modules {{.IMAGE_TAG}} sh -c "npm install && npm run test"
  release:
    desc: üì¶ –†–µ–ª–∏–∑ (major|minor|patch). –§–∏–∫—Å–∞—Ü–∏—è, —Å–ª–∏—è–Ω–∏–µ –≤ release, –ø—É—à.
    silent: true
    cmds:
      - |
        if ! echo "{{.CLI_ARGS}}" | grep -q -- "--yes"; then
          echo "‚ùå –î–æ–±–∞–≤—å --yes –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–ª–∏–∑–∞ (–ø—Ä–∏–º–µ—Ä: task release minor --yes)"
          exit 1
        fi

        PART=$(echo "{{.CLI_ARGS}}" | awk '{print $1}')
        if ! echo "$PART" | grep -qE '^(major|minor|patch)$'; then
          echo "‚ùå –ü–µ—Ä–≤—ã–π –∞—Ä–≥—É–º–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 'major', 'minor' –∏–ª–∏ 'patch'"
          exit 1
        fi

        CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)

        # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–µ–∑–∞–∫–æ–º–º–∏—á–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if [ -n "$(git status --porcelain)" ]; then
          echo "üìù –ï—Å—Ç—å –Ω–µ–∑–∞–∫–æ–º–º–∏—á–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è. –§–∏–∫—Å–∏—Ä—É–µ–º..."
          git add .
          git commit -m "[–û–±—â–µ–µ] –§–∏–∫—Å–∞—Ü–∏—è –¥–ª—è —Ä–µ–ª–∏–∑–∞"
        fi

        echo "üì¶ –¢–µ–∫—É—â–∞—è –≤–µ—Ä—Å–∏—è: $(jq -r .version package.json)"

        # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏
        VERSION=$(jq -r '.version' package.json)
        MAJOR=$(echo "$VERSION" | cut -d. -f1)
        MINOR=$(echo "$VERSION" | cut -d. -f2)
        PATCH=$(echo "$VERSION" | cut -d. -f3)

        if [ "$PART" = "major" ]; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
        elif [ "$PART" = "minor" ]; then
          MINOR=$((MINOR + 1))
          PATCH=0
        elif [ "$PART" = "patch" ]; then
          PATCH=$((PATCH + 1))
        fi

        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.tmp.json && mv package.tmp.json package.json
        git add package.json
        git commit -m "[–û–±—â–µ–µ] –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏: $VERSION ‚Üí $NEW_VERSION"

        echo "üîÄ –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–µ—Ç–∫—É release..."
        git fetch origin
        git checkout release
        git pull origin release

        echo "üîÅ –í–ª–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ $CURRENT_BRANCH –≤ release..."
        git merge "$CURRENT_BRANCH" --no-ff -m "[–û–±—â–µ–µ] –†–µ–ª–∏–∑ –∏–∑ –≤–µ—Ç–∫–∏ $CURRENT_BRANCH"

        echo "üì§ –ü—É—à –≤ origin release..."
        git push origin release

        echo "‚Ü©Ô∏è –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≤–µ—Ç–∫—É $CURRENT_BRANCH"
        git checkout "$CURRENT_BRANCH"

        echo "‚úÖ –†–µ–ª–∏–∑ –∑–∞–≤–µ—Ä—à—ë–Ω: $VERSION ‚Üí $NEW_VERSION"
